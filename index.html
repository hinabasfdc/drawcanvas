<!doctype html>
<html lang="ja">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Training</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

		<style>
			.drawcanvaswrapper {
				text-align: center;
			}

			.drawCvs {
				max-width: 448px;
				max-height: 448px;
				color: #FFFFFF;
			}
		</style>
	</head>

	<body>

		<!-- title & command -->
		<div class="container">
			<div class="row m-2 p-2">
				<div class="col text-center">
					<h2><i class="bi bi-image"></i>&nbsp;お絵かきキャンバス</h2>
				</div>
			</div>
			<div class="row m-2 p-2 border rounded-3">
				<div class="col text-center">
					<button type="button" class="btn btn-outline-danger" onclick="handleClickClear()">全部消す</button>
				</div>
				<div class="col text-center">
					<button type="button" class="btn btn-outline-primary" onclick="handleClickPen()"><i
							class="bi bi-pencil"></i>&nbsp;ペン</button>
					<button type="button" class="btn btn-outline-secondary" onclick="handleClickEraser()"><i
							class="bi bi-eraser"></i>&nbsp;消しゴム</button>
				</div>
				<div class="col text-center">
					<input type="file" class="form-control" id="imageInput" accept="image/*" onchange="loadImage(event)">
				</div>
			</div>
		</div>

		<!-- canvas -->
		<div class="container">
			<div class="drawcanvaswrapper bg-light m-2 p-2 rounded-3">
				<canvas class="drawCvs border"></canvas>
			</div>
		</div>

		<!-- command -->
		<div class="container">
			<div class="row m-2 p-2 border rounded-3 text-center">
				<label for="formFileName" class="col-sm-2 col-form-label">ファイルの名前</label>
				<div class="col">
					<input type="text" id="formFileName" value="イメージ" class="form-control form-input-filename">
				</div>
				<div class="col">
					<button type="button" class="btn btn-secondary" onclick="handleClickDownloadImage()"><i
						class="bi bi-cloud-download"></i>&nbsp;パソコンにダウンロード</button>
				</div>
			</div>
		</div>

		<!-- footer -->
		<footer class="footer mt-auto py-3 bg-light">
			<div class="container text-center">
				<span class="text-muted">&copy;2023- @Hiroyuki Inaba works.</span>
			</div>
		</footer>


		<script src="drawcanvas.js"></script>
	</body>

</html>
